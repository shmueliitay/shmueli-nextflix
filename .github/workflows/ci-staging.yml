name: CI -> Build & Deploy to Staging

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

env:
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
  AWS_REGION: ${{ secrets.AWS_REGION }}

jobs:
  build:
    name: Build, test and push image
    runs-on: ubuntu-latest

    outputs:
      # This output is what the deploy job will use to get the image name
      IMAGE: ${{ steps.set-image.outputs.image }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install & run tests
        run: |
          npm ci
          npm run build
          npm test

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag and push Docker image
        id: set-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          SHORT=${GITHUB_SHA::8}
          IMAGE_TAG="$ECR_REGISTRY/$ECR_REPOSITORY:$SHORT"
          STAGING_IMAGE="$ECR_REGISTRY/$ECR_REPOSITORY:staging"
          echo "Building $IMAGE_TAG"
          docker build -t "$IMAGE_TAG" -t "$STAGING_IMAGE" .
          docker push "$IMAGE_TAG"
          docker push "$STAGING_IMAGE"

          # Set output for the deploy step
          echo "image=$STAGING_IMAGE" >> $GITHUB_OUTPUT

  deploy:
    name: Deploy to Staging
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to staging machine
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            IMAGE="${{ needs.build.outputs.IMAGE }}"
            echo "Deploying $IMAGE to staging"
            /opt/nextflix/deploy.sh "$IMAGE"
